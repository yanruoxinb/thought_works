<body>
<form action="demo0.php" method="get">
<input name="Myname" type="text"  id="Myname" onblur="javascript:oStorage.myNameValue=this.value" />
<input type="submit" name="mySubmit" />
</form>

	var fie=document.getElementById("Myname");

		}
